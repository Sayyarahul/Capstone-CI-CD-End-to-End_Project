name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend ./backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend ./frontend

      - name: Run Tests
        run: docker run ${{ secrets.DOCKER_USERNAME }}/backend pytest || true

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/backend
          exit-code: 0

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend

  deploy-dev:
    needs: build-test-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/deploy.sh dev

  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/deploy.sh staging

  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/deploy.sh prod
