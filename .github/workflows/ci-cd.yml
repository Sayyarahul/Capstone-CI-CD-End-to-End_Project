name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend
        run: docker build -t rahulsayya/capstone-backend:latest ./backend

      - name: Build Frontend
        run: docker build -t rahulsayya/capstone-frontend:latest ./frontend

      - name: Scan Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rahulsayya/capstone-backend:latest
          exit-code: '0'

      - name: Scan Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rahulsayya/capstone-frontend:latest
          exit-code: '0'

      - name: Push Backend
        run: docker push rahulsayya/capstone-backend:latest

      - name: Push Frontend
        run: docker push rahulsayya/capstone-frontend:latest

  deploy:
    needs: build-test-scan-push
    runs-on: self-hosted

    steps:
      - name: Deploy using Docker Compose
        run: |
          cd "C:\Users\Rahul Sayya\Capstone project_CICD End-to-End Project"
          ./deploy.sh
