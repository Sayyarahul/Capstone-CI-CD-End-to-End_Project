name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

# =========================
# BUILD + SCAN + PUSH
# =========================
jobs:
  build-test-scan-push:
    name: Build, Scan & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend
        run: docker build -t rahulsayya/capstone-backend:latest ./backend

      - name: Build Frontend
        run: docker build -t rahulsayya/capstone-frontend:latest ./frontend

      - name: Trivy Scan Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rahulsayya/capstone-backend:latest
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Trivy Scan Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rahulsayya/capstone-frontend:latest
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Push Backend
        run: docker push rahulsayya/capstone-backend:latest

      - name: Push Frontend
        run: docker push rahulsayya/capstone-frontend:latest


# =========================
# DEPLOY TO PRODUCTION
# =========================
  deploy-prod:
    name: Deploy to Local Server (Prod)
    needs: build-test-scan-push
    runs-on: self-hosted

    steps:
      - name: Deploy Production
        shell: pwsh
        run: |
          Write-Host "========== DEPLOYING TO PRODUCTION =========="

          cd "C:\Users\Rahul Sayya\Capstone project_CICD End-to-End Project"

          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d

          Write-Host "Running database migrations (PROD)..."
          ./scripts/migrate.sh prod

          Write-Host "Waiting for backend to become healthy..."
          Start-Sleep -Seconds 20
          curl http://localhost:8081/health

          Write-Host "========== PRODUCTION DEPLOYMENT COMPLETED =========="


# =========================
# DEPLOY TO STAGING
# =========================
  deploy-staging:
    name: Deploy to Local Server (Staging)
    needs: deploy-prod
    runs-on: self-hosted

    steps:
      - name: Deploy Staging
        shell: pwsh
        run: |
          Write-Host "========== DEPLOYING TO STAGING =========="

          cd "C:\Users\Rahul Sayya\Capstone project_CICD End-to-End Project"

          docker compose -f docker-compose.staging.yml down
          docker compose -f docker-compose.staging.yml pull
          docker compose -f docker-compose.staging.yml up -d

          Write-Host "Running database migrations (STAGING)..."
          ./scripts/migrate.sh staging

          Write-Host "Waiting for backend to become healthy..."
          Start-Sleep -Seconds 20
          curl http://localhost:8082/health

          Write-Host "========== STAGING DEPLOYMENT COMPLETED =========="
