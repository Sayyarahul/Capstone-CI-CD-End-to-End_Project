services:
  backend:
    build: ./backend
    container_name: backend-dev
    ports:
      - "5000:5000"
    environment:
      ENV: dev
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    build: ./frontend
    container_name: frontend-dev
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-net

  db:
    image: postgres:15
    container_name: db-dev
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb_dev
    volumes:
      - db_dev_data:/var/lib/postgresql/data
    networks:
      - app-net

volumes:
  db_dev_data:

networks:
  app-net:
    driver: bridge
