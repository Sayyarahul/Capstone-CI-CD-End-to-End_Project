services:
  backend:
    image: rahulsayya/capstone-backend:latest
    container_name: capstone-backend
    ports:
      - "8081:5000"
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    image: rahulsayya/capstone-frontend:latest
    container_name: capstone-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-net

  db:
    image: postgres:15
    container_name: capstone-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-net

volumes:
  db_data:

networks:
  app-net:
    driver: bridge
