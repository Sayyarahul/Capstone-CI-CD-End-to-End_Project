<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capstone CI/CD Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1> Capstone CI/CD End-to-End Project</h1>

    <div class="card">
      <h2>Frontend Status</h2>
      <p class="success">Running on Nginx</p>
    </div>

    <div class="card">
      <h2>Backend Health</h2>
      <button onclick="checkHealth()">Check Health</button>
      <p id="health-result">Click the button</p>
    </div>

    <div class="footer">
      <p>Docker • CI/CD • GitHub Actions</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
